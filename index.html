<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling System v.6.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <audio id="sfx-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sfx-level" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="sfx-menu" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div class="app-container">
        <header class="main-header">
            <div class="system-id">
                <h1 class="glitch">SYSTEM_OS</h1>
                <span id="display-date">JAN 03 2026</span>
            </div>

            <div class="profile-section" onclick="toggleSAOMenu()">
                <div class="user-details">
                    <p id="user-name">CAZADOR_01</p>
                    <small id="user-rank-text">RANK E</small>
                </div>
                <div class="avatar-box">
                    <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Hunter" alt="Avatar">
                </div>
                <nav id="sao-menu" class="sao-nav">
                    <div class="sao-item" onclick="abrirPerfilModal()">ESTADÍSTICAS</div>
                    <div class="sao-item danger" onclick="location.reload()">REINICIAR</div>
                </nav>
            </div>
        </header>

        <section class="status-bar">
            <div class="rank-badge" id="user-rank">E</div>
            <div class="xp-wrapper">
                <div class="xp-header">
                    <span>LVL <b id="user-level">1</b></span>
                    <span><b id="current-xp">0</b> / 100 XP</span>
                </div>
                <div class="xp-track">
                    <div id="xp-bar-fill" class="xp-fill"></div>
                </div>
            </div>
        </section>

        <main class="main-grid">
            <aside class="side-panel">
                <div class="module">
                    <h2>COMANDO_INGRESO</h2>
                    <input type="text" id="new-item-name" placeholder="NOMBRE DE MISIÓN...">
                    
                    <div id="diff-selector" class="diff-selector">
                        <label>DIFICULTAD (EJER):</label>
                        <select id="new-item-difficulty">
                            <option value="facil">CLASE E</option>
                            <option value="medio">CLASE C</option>
                            <option value="dificil">CLASE S</option>
                        </select>
                    </div>

                    <div class="button-grid">
                        <button onclick="agregarEntrada('habito')" class="btn">HÁBITO</button>
                        <button onclick="agregarEntrada('ejercicio')" class="btn primary">EJERCICIO</button>
                    </div>
                </div>

                <div class="module">
                    <h2>RADAR_DISCIPLINA</h2>
                    <div class="chart-container">
                        <canvas id="habitChart"></canvas>
                    </div>
                </div>
            </aside>

            <section class="content-panel">
                <div class="module">
                    <h2>LOG_HABITOS</h2>
                    <div class="table-scroll">
                        <table>
                            <thead>
                                <tr>
                                    <th align="left">MISIÓN</th>
                                    <th>L</th><th>M</th><th>X</th><th>J</th><th>V</th><th>S</th><th>D</th><th></th>
                                </tr>
                            </thead>
                            <tbody id="habits-body"></tbody>
                        </table>
                    </div>
                </div>

                <div class="module highlight">
                    <h2>LOG_ENTRENAMIENTO</h2>
                    <div class="table-scroll">
                        <table>
                            <tbody id="exercises-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <dialog id="profile-modal" class="sao-modal">
        <div class="modal-content">
            <h2>PLAYER_STATS</h2>
            <div class="stats-grid">
                <div class="stat-card"><span>STR</span><b id="stat-str">E</b></div>
                <div class="stat-card"><span>AGI</span><b id="stat-agi">E</b></div>
                <div class="stat-card"><span>INT</span><b id="stat-int">E</b></div>
                <div class="stat-card"><span>VIT</span><b id="stat-vit">E</b></div>
            </div>
            <button onclick="cerrarPerfilModal()" class="btn">CERRAR</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
