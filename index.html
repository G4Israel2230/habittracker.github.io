<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Habit Tracker - Cloud</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="login-screen" class="container" style="text-align: center; margin-top: 50px;">
        <h1>Mi ansiedad baj칩 cuando dej칠 de improvisar</h1>
        <p>Inicia sesi칩n para sincronizar tus resultados diarios</p>
        <button id="btn-login" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            Entrar con Google
        </button>
    </div>

    <div id="main-app" class="container" style="display: none;">
        <div class="header-row">
            <div class="user-profile">
                <img id="user-photo" src="" alt="Perfil">
                <span id="user-name"></span>
                <button onclick="cerrarSesion()" class="btn-logout">Cerrar Sesi칩n</button>
            </div>
            <button id="theme-toggle" class="btn-theme">游깿</button>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <h2 id="progreso-total">0%</h2>
                <p>Progreso Semanal</p>
            </div>
            <div class="chart-wrapper">
                <canvas id="progresoChart"></canvas>
            </div>
        </div>

        <div class="add-habit-zone">
            <input type="text" id="new-habit-name" placeholder="Ej: Gym, Meditar, Leer...">
            <button onclick="agregarHabito()" class="btn-add">A침adir</button>
        </div>

        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th>Mis H치bitos</th>
                        <th>L</th><th>M</th><th>X</th><th>J</th><th>V</th><th>S</th><th>D</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="habit-body"></tbody>
            </table>
        </div>
        
        <div class="footer">
            <button onclick="descargarProgreso()" class="btn-download">游닞 Guardar Foto</button>
            <button onclick="resetSemana()" class="btn-reset">Reiniciar Semana</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACI칍N DE TU APP (Pega aqu칤 lo que copiaste de Firebase)
        const firebaseConfig = {
        apiKey: "AIzaSyCvLEaBBi2hoZjnU-foJ7Vlxtazs28VdzU",
        authDomain: "habittracker-1fabe.firebaseapp.com",
        databaseURL: "https://habittracker-1fabe-default-rtdb.firebaseio.com",
        projectId: "habittracker-1fabe",
        storageBucket: "habittracker-1fabe.firebasestorage.app",
        messagingSenderId: "684673822722",
        appId: "1:684673822722:web:9ce1313c5a4f5b06e7771b",
        measurementId: "G-P24MX2R69X"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbFirebase = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let usuarioActual = null;

        // Login / Logout
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        window.cerrarSesion = () => signOut(auth);

        // Observador de estado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                usuarioActual = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                conectarBaseDatos(user.uid);
            } else {
                document.getElementById('login-screen').style.display = 'block';
                document.getElementById('main-app').style.display = 'none';
            }
        });

        function conectarBaseDatos(uid) {
            const habitosRef = ref(dbFirebase, 'usuarios/' + uid);
            onValue(habitosRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    window.listaHabitos = data.lista || [];
                    window.db = data.checks || {};
                    window.renderTable();
                }
            });
        }

        window.guardarEnNube = function() {
            if (!usuarioActual) return;
            set(ref(dbFirebase, 'usuarios/' + usuarioActual.uid), {
                lista: window.listaHabitos,
                checks: window.db
            });
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
