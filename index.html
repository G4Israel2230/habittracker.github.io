<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1>SISTEMA DE DESPERTAR</h1>
            <button id="btn-login" class="btn-google">ENTRAR CON GOOGLE</button>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <header>
            <div class="user-info">
                <img id="user-photo" src="" alt="Perfil">
                <span id="user-name">Cazador</span>
            </div>
            <button onclick="cerrarSesion()" class="btn-logout">Cerrar Sistema</button>
        </header>

        <div class="system-status">
            <div class="rank-container">
                <div id="user-rank" class="rank-badge">E</div>
                <p>RANGO</p>
            </div>
            <div class="xp-section">
                <div class="level-header">
                    <span>NIVEL <span id="user-level">1</span></span>
                    <span><span id="current-xp">0</span> / 100 XP</span>
                </div>
                <div class="xp-bar-bg">
                    <div id="xp-bar-fill" class="xp-bar-fill"></div>
                </div>
            </div>
        </div>

        <div id="penalty-zone" class="mission-panel penalty" style="display:none;">
            <h3><i class="fas fa-skull"></i> MISIÓN DE PENALIZACIÓN ACTIVADA</h3>
        </div>

        <div class="mission-panel">
            <h3><i class="fas fa-bullseye"></i> MISIONES DIARIAS</h3>
            <div id="daily-missions-list"></div>
        </div>

        <div class="input-section">
            <input type="text" id="new-item-name" placeholder="Nueva misión...">
            <div class="button-group">
                <button onclick="agregarEntrada('habito')" class="btn-habito">+ Hábito</button>
                <button onclick="agregarEntrada('ejercicio')" class="btn-ejercicio">+ Ejercicio (XP)</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Misión</th>
                        <th>L</th><th>M</th><th>X</th><th>J</th><th>V</th><th>S</th><th>D</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="habit-body"></tbody>
            </table>
        </div>

        <div class="chart-container">
            <canvas id="progresoChart"></canvas>
        </div>

        <div class="report-actions">
            <button onclick="enviarReporte('whatsapp')" class="btn-whatsapp">WhatsApp Report</button>
            <button onclick="enviarReporte('email')" class="btn-email">Email Report</button>
        </div>
    </div>

    <audio id="level-up-sound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>
<script type="module" src="firebase.js"></script>
<script src="script.js"></script>

</body>
</html>
