<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling System | Jugador</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="main-app" class="app-container">
        <header class="top-nav">
            <div class="logo-area">
                <div class="main-logo">SYSTEM_UI</div>
                <div id="display-date" class="system-date"></div>
            </div>
            
            <div class="user-area" onclick="toggleMenu()">
                <div class="user-info">
                    <span id="user-name" class="name-text">CAZADOR</span>
                    <span id="user-rank-text" class="role-text">RANGO E</span>
                </div>
                <img id="user-photo" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Lucky" alt="Avatar" class="avatar-circle">
                <div id="user-dropdown" class="dropdown-menu">
                    <a href="#" onclick="abrirPerfilModal()"><i class="fas fa-chart-line"></i> Estadísticas</a>
                    <a href="#" onclick="location.reload()" class="danger-text"><i class="fas fa-sync"></i> Reiniciar</a>
                </div>
            </div>
        </header>

        <main class="dashboard-grid">
            <section class="status-card">
                <div id="user-rank" class="rank-circle">E</div>
                <div class="xp-display">
                    <div class="level-info">
                        <span>NIVEL <span id="user-level" class="highlight">1</span></span>
                        <span><span id="current-xp">0</span> XP TOTAL</span>
                    </div>
                    <div class="xp-track"><div id="xp-bar-fill" class="xp-fill"></div></div>
                </div>
            </section>

            <div class="main-layout">
                <aside class="side-panel">
                    <div class="glass-panel">
                        <h3><i class="fas fa-plus"></i> NUEVA MISIÓN</h3>
                        <input type="text" id="new-item-name" placeholder="Nombre de la tarea...">
                        <select id="new-item-difficulty">
                            <option value="facil">CLASE E (3 XP)</option>
                            <option value="medio">CLASE C (6 XP)</option>
                            <option value="dificil">CLASE S (10 XP)</option>
                        </select>
                        <div class="action-buttons">
                            <button onclick="agregarEntrada('habito')" class="btn-hab">HÁBITO</button>
                            <button onclick="agregarEntrada('ejercicio')" class="btn-exe">EJERCICIO</button>
                        </div>
                    </div>

                    <div class="glass-panel history-section">
                        <h3><i class="fas fa-history"></i> CRÓNICAS</h3>
                        <div id="weeks-history" class="history-list">
                            <p class="empty-msg">Esperando fin de semana...</p>
                        </div>
                    </div>
                </aside>

                <section class="main-content">
                    <div class="glass-panel table-wrapper">
                        <h3><i class="fas fa-tasks"></i> RUTINA DIARIA</h3>
                        <div class="table-responsive">
                            <table>
                                <thead><tr><th>Misión</th><th>L</th><th>M</th><th>X</th><th>J</th><th>V</th><th>S</th><th>D</th><th></th></tr></thead>
                                <tbody id="habits-body"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="glass-panel table-wrapper training">
                        <h3><i class="fas fa-dumbbell"></i> ENTRENAMIENTO</h3>
                        <div class="table-responsive">
                            <table>
                                <tbody id="exercises-body"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <dialog id="profile-modal" class="system-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ESTADÍSTICAS</h2>
                <button onclick="cerrarPerfilModal()" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="stats-grid">
                    <div class="stat-box"><span>FUERZA</span><b id="stat-str">E</b></div>
                    <div class="stat-box"><span>AGILIDAD</span><b id="stat-agi">E</b></div>
                    <div class="stat-box"><span>INTELEC.</span><b id="stat-int">E</b></div>
                    <div class="stat-box"><span>VITALIDAD</span><b id="stat-vit">E</b></div>
                </div>
            </div>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
