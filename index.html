<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO System | Firebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-box">
            <h2 class="orbitron">LINK START</h2>
            <button id="btn-login" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/02/2x/google_light.png" alt="G" width="20">
                Iniciar sesión con Google
            </button>
            
            <div id="registration-form" style="display:none; margin-top:20px; border-top: 1px solid #ddd; padding-top: 20px;">
                <p style="font-size: 0.8rem; color: #666;">COMPLETAR PERFIL DE CAZADOR</p>
                <input type="number" id="reg-age" placeholder="Edad">
                <input type="text" id="reg-nat" placeholder="Nacionalidad">
                <button onclick="completarRegistro()" class="btn-sao-confirm">SINCRONIZAR DATOS</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="app-viewport" style="display:none;">
        <header class="hud-header">
            <div class="system-id">
                <h1 class="glitch">SYSTEM_OS</h1>
                <div id="display-date"></div>
            </div>

            <div class="sao-menu-container">
                <div class="sao-trigger" onclick="toggleSAO()">
                    <div class="avatar-wrapper">
                        <img id="user-photo" src="" alt="User">
                    </div>
                </div>

                <nav id="sao-menu" class="sao-v-menu">
                    <div class="sao-item" onclick="toggleSub('profile')">
                        <i class="fas fa-user"></i> <span>PLAYER: <b id="user-name">...</b></span>
                    </div>
                    <div id="sub-profile" class="sao-sub-panel">
                        <div class="profile-card">
                            <p>Edad: <span id="disp-age">-</span></p>
                            <p>Nación: <span id="disp-nat">-</span></p>
                            <p>Rango: <span id="disp-rank">E</span></p>
                        </div>
                    </div>

                    <div class="sao-item" onclick="toggleSub('guild')">
                        <i class="fas fa-shield-alt"></i> <span>GUILD</span>
                    </div>
                    <div id="sub-guild" class="sao-sub-panel">
                        <div class="info-card">Gremio: Solo Player</div>
                    </div>

                    <div class="sao-item" onclick="toggleSub('friends')">
                        <i class="fas fa-users"></i> <span>FRIENDS</span>
                    </div>
                    <div id="sub-friends" class="sao-sub-panel">
                        <input type="text" placeholder="ID de amigo..." class="sao-input">
                        <button class="btn-sao-small">BUSCAR</button>
                    </div>

                    <div class="sao-item logout" onclick="cerrarSesion()">
                        <i class="fas fa-power-off"></i> <span>LOGOUT</span>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main-layout">
            <section class="top-section">
                <div class="module chart-module">
                    <h3 class="orbitron">RADAR_DISCIPLINA</h3>
                    <canvas id="habitChart"></canvas>
                </div>
                <div class="module input-module">
                    <h3 class="orbitron">NUEVA_ENTRADA</h3>
                    <input type="text" id="new-item-name" placeholder="Nombre de misión...">
                    <select id="new-item-difficulty">
                        <option value="facil">CLASE E (5 XP)</option>
                        <option value="medio">CLASE C (15 XP)</option>
                        <option value="dificil">CLASE S (30 XP)</option>
                    </select>
                    <div class="btn-row">
                        <button onclick="agregarEntrada('habito')" class="btn-hud">HÁBITO</button>
                        <button onclick="agregarEntrada('ejercicio')" class="btn-hud primary">EJERCICIO</button>
                    </div>
                    <div class="xp-display">
                        <span>LVL <b id="user-level">1</b></span>
                        <div class="xp-bar-bg"><div id="xp-bar-fill" class="xp-bar-fill"></div></div>
                    </div>
                </div>
            </section>

            <section class="tables-section">
                <div class="module">
                    <h3 class="orbitron">DIARIO_HABITOS</h3>
                    <div class="table-scroll">
                        <table><tbody id="habits-body"></tbody></table>
                    </div>
                </div>
                <div class="module">
                    <h3 class="orbitron">ENTRENAMIENTO</h3>
                    <div class="table-scroll">
                        <table><tbody id="exercises-body"></tbody></table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
