<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO System Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <audio id="sfx-menu" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div id="login-screen" class="login-overlay">
        <div class="login-box">
            <h2 class="orbitron">INITIALIZING_SYSTEM</h2>
            <p>INGRESE DATOS DEL JUGADOR</p>
            <input type="text" id="reg-name" placeholder="NOMBRE (ID)">
            <input type="number" id="reg-age" placeholder="EDAD">
            <input type="number" id="reg-weight" placeholder="PESO (KG)">
            <button onclick="registrarUsuario()" class="btn primary">SINCRONIZAR</button>
        </div>
    </div>

    <div id="main-app" class="app-viewport" style="display:none;">
        <header class="hud-header">
            <div class="system-title">
                <h1 class="glitch">SYSTEM_OS</h1>
                <div id="display-date"></div>
            </div>

            <div class="sao-trigger-container">
                <div class="sao-main-circle" onclick="toggleSAO()">
                    <i class="fas fa-user"></i>
                </div>

                <nav id="sao-menu" class="sao-hierarchy">
                    <div class="sao-column level-1">
                        <div class="sao-node active" onclick="showSubMenu('profile')">
                            <i class="fas fa-id-card"></i> <span>PLAYER</span>
                        </div>
                        <div class="sao-node" onclick="showSubMenu('skills')">
                            <i class="fas fa-fist-raised"></i> <span>SKILLS</span>
                        </div>
                        <div class="sao-node danger" onclick="cerrarSesion()">
                            <i class="fas fa-power-off"></i> <span>LOGOUT</span>
                        </div>
                    </div>

                    <div id="sub-menu" class="sao-column level-2">
                        </div>

                    <div id="detail-card" class="sao-detail-card">
                        </div>
                </nav>
            </div>
        </header>

        <section class="xp-hud">
            <div class="rank-circle" id="user-rank">E</div>
            <div class="xp-bar-container">
                <div class="xp-text">LVL <span id="user-level">1</span> | <span id="current-xp">0</span> XP</div>
                <div class="xp-bg"><div id="xp-bar-fill" class="xp-fill"></div></div>
            </div>
        </section>

        <main class="content-grid">
            <aside class="control-panel">
                <div class="module">
                    <h3>NUEVA MISIÓN</h3>
                    <input type="text" id="new-item-name" placeholder="Descripción...">
                    <select id="new-item-difficulty">
                        <option value="facil">CLASE E</option>
                        <option value="medio">CLASE C</option>
                        <option value="dificil">CLASE S</option>
                    </select>
                    <div class="btn-group">
                        <button onclick="agregarEntrada('habito')" class="btn">HÁBITO</button>
                        <button onclick="agregarEntrada('ejercicio')" class="btn primary">EJERCICIO</button>
                    </div>
                </div>
                <div class="module">
                    <h3>DISCIPLINA</h3>
                    <canvas id="habitChart"></canvas>
                </div>
            </aside>

            <section class="tables-panel">
                <div class="module">
                    <h3>HÁBITOS DIARIOS</h3>
                    <div class="scroll-table">
                        <table>
                            <tbody id="habits-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="module">
                    <h3>ENTRENAMIENTO</h3>
                    <div class="scroll-table">
                        <table>
                            <tbody id="exercises-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
